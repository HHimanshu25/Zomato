<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Style Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <div class="close-btn" ><a href="javascript:history.back()">&times;</a></div>
      <h1>Login</h1>
      <div class="input-group">
        <span class="flag">IN +91</span>
        <input type="text" placeholder="Phone">
      </div>
      <button class="otp-btn">Send One Time Password</button>
      <div class="divider">or</div>
      <button class="email-btn"><span class="icon">📧</span> Continue with Email</button>
      <button class="google-btn"><span class="icon">🌐</span> Sign in with Google</button>
      <p class="footer-text">New to Zomato? <a href="signup.html">Create account</a></p>
    </div>
  </div>
</body>
</html>
