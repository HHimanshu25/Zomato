<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="overlay">
    <div class="signbox">
        <div class="top">
            <h1>Sign Up</h1>
            <div class="close-btn"><a href="javascript:history.back()">&times;</a></div>
        </div>
        <div class="input">
            <input type="text" placeholder="Name" class="name">
            <input type="email" placeholder="Email" class="email">
        </div>
        <label>
            <input type="checkbox" class="check">
            I agree to Zomato's Terms of Service, Privacy Policy and Content Policies
            <button class="acc">Create account</button>
        </label>
        <div class="divider">or</div>
        <button class="google-btn"><span class="icon">🌐</span> Sign in with Google</button>
        <div class="bottom"></div>
        <p class="footer-text">Already have an account?<a href="login.html">Log in</a></p>
    </div>
    </div>
</body>

</html>
